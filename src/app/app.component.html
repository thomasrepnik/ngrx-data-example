<input name="filtering" type="checkbox" (change)="filterToggled($event)"> Filtered
<input name="clearing" type="checkbox" [(ngModel)]="cacheClearingEnabled"> Clear Cache before Fetch
<button (click)="fetchData()">Fetch new Data</button>
<button (click)="sendData()">Send Data</button>


<table>
  <thead>
    <tr>
      <th>id</th>
      <th>blend</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of entities$ | async">
      <td>{{ item.id }}</td>
      <td>{{ item.blend_name }}</td>
    </tr>


  </tbody>

</table>
